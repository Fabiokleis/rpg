name: GitlabSync

on:
  - push
  - delete

jobs:
  sync:
    runs-on: ubuntu-latest
    name: Git Repo Sync
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - uses: fabiokleis/rpg
      with:
        target-url: ${{ secrets.GITLAB_URL }}
        target-username: ${{ secrets.GITLAB_USER }}
        target-token: ${{ secrets.GITLAB_TOKEN }}
